<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Duckie Says</title>

<style>
body {
    background-color: #6495ED
}
div {
  display: flex;
  align-items: center;
  justify-content: center;
}

.duckie {
    height: 200px;
    border-bottom: 2px solid #EEE;
    background-color: #6495ED;
    height: 200px;
    -webkit-border-top-left-radius: 10px;
    -webkit-border-top-right-radius: 10px;
    -moz-border-radius-topleft: 10px;
    -moz-border-radius-topright: 10px;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    transition: transform 5s; /* Animation */
}

.container {
    min-height: 10vh;
    border-bottom: 2px solid #EEE;
}
.box {
    display: flex;
    margin: 3vh;
    color: whiteSmoke;
    font-size: 32px;
    text-align: center;
    font-family:Georgia, "Times New Roman", Times, serif;
    height:auto;
}

.footer {
    right:5px;
    left: 5px;
    bottom:5px;
    background-color: whiteSmoke;
    height: 30px;
    margin-top:30px;
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
    border-bottom-left-radius: 5px;
    border-bottom-right-radius: 5px;
}
.footer a:any-link{
    color: #6495ED;
    font-weight:bold;
    font-family:Georgia, "Times New Roman", Times, serif;
}

/* mouse over link */
a:hover {
    font-weight:bold;
    transform: scale(1.05); 

}

body {
  margin:0;
}

.byline {
    display: block;
    margin: 3vh;
    color: whitesmoke;
    font-size: 14px;
    text-align: right;
    font-family:Arial, Helvetica, sans-serif;
    height:auto;
}
.byline :any-link{
    color:whitesmoke
}
#left {
    float:left;
    text-align:left;
}
#right {
    float: right;
    text-align: right;
}

</style>
</head>

<body>
  <div class="duckie">
      <a href id="ducklink" border=0>
          <img src="img/pitr-Ducky-icon.svg"
          onerror="this.src='img/pitr-Ducky-icon-300px.png'"
          alt="duckie" height="200" width="200"/>
      </a>
  </div>
  <div class="container">
    <section>
        <span class="box" id="quote">. . .</span>
    </section>
  </div>

  <div class="footer">
        <a id=permalink href="">. . .</a>
  </div>

  <div class="byline">
    <a id=left href="https://medium.com/@chris_47577/duckie-says-write-down-your-experiences-8da5a07c41c3" target=_blank>what the duck?</a>
    <a id=right href="http://liquidgenius.io" target=_blank>liquidgenius.io</a>
  </div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">

$( document ).ready(function () {
    var url = window.location.href;
    var id = url.match(/\/(\d+)$/);

    var root = window.location.protocol + "//" + window.location.host;
    var target = root +"/api/v1/says"
    if (id) {
        target += "/"+id[1];
    }
    $.getJSON(target, function(data){
        $("#quote").text(data.says);
        $("#permalink").attr("href",root+"/"+data.id);
        $("#permalink").text(root+"/"+data.id);
        $("#ducklink").attr("href",root);
	history.pushState(null, null, root+"/"+data.id);
    });
})
</script>
