<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Duckie Says</title>

<style>
body {
    background-color: #6495ED
}

blockquote {
    border:none;
    font-size:42px;
    font-weight:bold;
    font-family:Georgia, "Times New Roman", Times, serif;
    color:#fff;
    text-align:center;
}
div {
  height: 10em;
  display: flex;
  align-items: center;
  justify-content: center;
  border: 10;
}

.duckie {
    height: 200px;
    border-bottom: 2px solid #EEE;
    background-color: #6495ED;
    height: 200px;
    -webkit-border-top-left-radius: 10px;
    -webkit-border-top-right-radius: 10px;
    -moz-border-radius-topleft: 10px;
    -moz-border-radius-topright: 10px;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
}

.quote {
    height: 200px;
    border-bottom: 2px solid #EEE;
    background-color: #6495ED;
    height: 200px;
    -webkit-border-top-left-radius: 10px;
    -webkit-border-top-right-radius: 10px;
    -moz-border-radius-topleft: 10px;
    -moz-border-radius-topright: 10px;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    padding-bottom: 40px;
}
.footer {
    position: absolute;
    bottom: 0;
    left:0;
    right: 0;
    height: 40px;
    background-color: whiteSmoke;
    border-top: 1px solid #DDD;
    -webkit-border-bottom-left-radius: 5px;
    -webkit-border-bottom-right-radius: 5px;
    -moz-border-radius-bottomleft: 5px;
    -moz-border-radius-bottomright: 5px;
    border-bottom-left-radius: 5px;
    border-bottom-right-radius: 5px;
}

.left{
text-align:left;
float:left;
}
.right{
float:right;
text-align:right;
}
.centered{
text-align:center;
}

</style>
</head>

<body>
  <div class="duckie">
      <a href id="ducklink" border=0>
          <img src="img/pitr-Ducky-icon-2400px.png" alt="duckie" height="200" width="200"/>
      </a>
  </div>
  <div class="quote">
        <blockquote id="quote">Say something pithy</blockquote>
  </div>

  <div class="footer">
        <a class=left id=permalink href="">Go somewhere cool</a>

  </div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">></script>
<script type="text/javascript">

$( document ).ready(function () {
    var url = window.location.href;
    var id = url.match(/\/(\d+)$/);

    var root = "http://" + window.location.host;
    var target = root +"/api/v1/says"
    if (id) {
        target += "/"+id[1];
    }
    $.getJSON(target, function(data){
        $("#quote").text(data.says);
        $("#permalink").attr("href",root+"/"+data.id);
        $("#permalink").text(root+"/"+data.id);
        $("#ducklink").attr("href",root);
    });
})
</script>

</body>
</html>
