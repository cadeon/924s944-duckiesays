<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Duckie Says</title>

<style>
body {
    background-color: #FFFACD
}

blockquote {
    border:none;
    font-size:42px;
    font-weight:bold;
    font-family:Georgia, "Times New Roman", Times, serif;
    text-align:center;
}
div {
  height: 10em;
  display: flex;
  align-items: center;
  justify-content: center;
  border: 10;
}
img.displayed {
    display: block;
    margin-left: auto;
    margin-right: auto;
}

</style>
</head>

<body>
 
    <div>
        <blockquote id="quote">Say something pithy</blockquote>
    </div>
    <div>
        <a href id="ducklink" border=0>
            <img src="img/pitr-Ducky-icon-2400px.png" alt="duckie" height="200" width="200"/>
        </a>
    </div>
    <div>
        <span id="link">Permalink: <a id=permalink href="">Go somewhere cool</a></span>
    </div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">></script>
<script type="text/javascript">

$( document ).ready(function () {
    var url = window.location.href;
    var id = url.match(/\/(\d+)$/);

    var root = "http://" + window.location.host;
    var target = root +"/api/v1/says"
    if (id) {
        target += "/"+id[1];
    }
    $.getJSON(target, function(data){
        $("#quote").text(data.says);
        $("#permalink").attr("href",root+"/"+data.id);
        $("#permalink").text(root+"/"+data.id);
        $("#ducklink").attr("href",root);
    });
})
</script>

</body>
</html>
